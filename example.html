<!DOCTYPE HTML>
<html>
<head>
<title>jQuery Round Image</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    <img class="img-round" src="http://lorempixel.com/200/200/" alt="" width="200" height="200">
    <img class="img-round" src="http://lorempixel.com/300/300/" alt="" width="300" height="300">
    <img class="img-round" src="http://lorempixel.com/400/400/" alt="" width="400" height="400">
    <img class="img-round" src="http://lorempixel.com/200/400/" alt="" width="200" height="400">
    <img class="img-round" src="http://lorempixel.com/400/200/" alt="" width="400" height="200">

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="jquery.roundimage.js"></script>
    <script>
    $(document).ready(function() {
        $('.img-round').roundImage();
    });
    </script>
</body>
</html>
